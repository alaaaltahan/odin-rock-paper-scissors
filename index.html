<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
</head>
<body>
    <button id="rock">rock</button>
    <button id="paper">paper</button>
    <button id="scissors">scissors</button>
    <div id="result"></div>
    <div id="score"></div>
    <div id="winner"></div>

    <script>
       
        console.log("hello alaa")
        let humanScore = 0
        let computerScore = 0
        function getComputerChoice(){

                return "rock"
            } else if (choice == 2){
                return "paper"
            } else {
                return "scissors"
            }
        }

            let humanChoice = prompt("enter your choice : rock paper scissors")
            return humanChoice
        }

        let winner = document.querySelector("#winner")
        function playRound(humanChoice, computerChoice) {
          
         console.log(humanChoice)
            if(humanChoice == computerChoice){
                 result.textContent = "it is tie"
                 score.textContent= `computer: ${computerScore} ; human: ${humanScore}`
            }else if (humanChoice == "rock" && computerChoice == "paper"    ||
                      humanChoice == "scissors" && computerChoice == "rock" ||
                      humanChoice == "paper" && computerChoice == "scissors"  
            ){
                computerScore++;
                 result.textContent = `You lose! ${computerChoice} beats  ${humanChoice}`
                 score.textContent= `computer: ${computerScore} ; human: ${humanScore}`
                
            } else {

            }

        }
        let rock = document.querySelector("#rock");

        let scissors = document.querySelector("#scissors");

        function getPaper(){
            playRound("paper", getComputerChoice()) 
        }

        function getRock(){
            playRound("rock1", getComputerChoice())

        function getScissors(){

        }

        paper.addEventListener("click",getPaper);

        rock.addEventListener("click", getRock);

        scissors.addEventListener("click", getScissors);
     



    </script>
</body>
